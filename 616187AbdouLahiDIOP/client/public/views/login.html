<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="../style/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/login.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="login-nav">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#login-form"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="" class="navbar-brand">
                <img src="../images/logo.png" alt="logo" id="logo">
            </a>
            <div>
                <form id="login-form">
                    <div class="row mb-3 form-group align-items-center">
                        <label for="inputUsername" class="col-sm-2 col-form-label" id="usernameLabel">Username</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="inputUsername" aria-describedby="emailHelp"
                                placeholder="Enter Username">
                        </div>

                    </div>
                    <div class="mb-3 form-group d-inline-flex align-items-center">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button id="login-btn" type="button" class="btn btn-success">Login</button>
                </form>
            </div>
        </div>
    </nav>

    <p id="welcome-message" class="h1">Welcome to my Store</p>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</body>

</html>
